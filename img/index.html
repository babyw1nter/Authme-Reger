<!DOCTYPE html>
<html>
	<head>
      <title>Register</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
	  <!-- 引入 页面CSS -->
	  <link href="css/main.css" rel="stylesheet">
	  
	  <!-- 注册页面V1.0丨创建日期: 2017-06-09丨HTML/CSS/JS: Anan丨完成日期:  -->
	  
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>
	<body>
	
		<!-- 注册模块 开始 -->
		<div class="reg-main">
			<form class="bs-example bs-example-form" style="position: relative;" role="form">
				<div class="input-group">
					<span class="input-group-addon">昵称</span>
					<span id="i-tt1" class="info-title tt1">该昵称已被注册</span>
					<input id="id" type="text" maxlength="10" class="form-control" placeholder="请输入昵称(英文+字符)，长度5-10">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">密码</span>
					<span id="i-tt2" class="info-title tt1">密码长度不足</span>
					<input id="pw" type="password" maxlength="20" class="form-control" placeholder="请输入密码，长度6-20">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">重复</span>
					<span id="i-tt3" class="info-title tt1">密码不一致</span>
					<input id="apw" type="password" maxlength="20" class="form-control" placeholder="请再输入一遍密码">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">邮箱</span>
					<span id="i-tt4" class="info-title tt1">邮箱不正确</span>
					<input id="em" type="text" maxlength="30" class="form-control" placeholder="请输入邮箱，如: 123456@qq.com">
				</div>
				<br>
				<span style="text-align: justify; color: #749e3e;">温馨提示：本服务器目前只接受邀请注册，您必须拥有一个邀请码才可以注册账号；如果您目前没有邀请码，请耐心等待您的好基友邀请您入驻或是关注本服动态，我们将会不定期发放邀请码，感谢您的支持！</span>
				<br><br>
				<div class="input-group">
					<span class="input-group-addon">邀请码</span>
					<input id="lc" type="text" maxlength="11" class="form-control" placeholder="请输入邀请码，如: CSC04170089">
				</div>
				<br>
				<!--div style="width: 210px;" class="input-group">
					<span class="input-group-addon">验证码</span>
					<input type="text" class="form-control" placeholder="">
				</div-->
				<div style="width: 100%;">
					<button id="rbtn" type="button" style="padding: 10px 138px;" class="btn btn-info btn-lg">立即注册</button>
				</div>
			</form>
		</div>
		<!-- 注册模块 结束 -->
		
		
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
	  
	  <!-- 用户输入判断事件 -->
	  <script>
	  
		// 检测用户名
		$("#id").focus(function (){
			$("#id").css("color","#555");
			$("#i-tt1").hide();
		});
		
		$("#id").blur(function (){
			var regtext = /^[a-zA-Z][a-zA-Z0-9_]*$/; //正则表达式
			var userid = $("#id").val(); // 取input内容
			if (userid.length <= 3 || !regtext.test(userid)) {
				//$("#id").css("color","#f00");
				$("#i-tt1").html("昵称不合法")
				if(userid != ""){
					$("#i-tt1").show();
				}
			} else {
				$("#id").css("color","#555");
				$("#i-tt1").hide();
			}
		});
		
		// 检测密码
		$("#pw").focus(function (){
			$("#pw").css("color","#555");
			$("#i-tt2").hide();
		});
		
		$("#pw").blur(function (){
			var pwtext = /^[a-zA-Z][a-zA-Z0-9_]*$/;
			var pw = $("#pw").val();
			if (pw.length <= 5 || !pwtext.test(pw)) {
				//$("#pw").css("color","#f00");
				if(pw != ""){
					$("#i-tt2").show();
				}
			} else {
				$("#pw").css("color","#555");
				$("#i-tt2").hide();
			}
		});
		
		// 检测重复密码
		$("#apw").focus(function (){
			$("#apw").css("color","#555");
			$("#i-tt3").hide();
		});
		
		$("#apw").blur(function (){
			var pw = $("#pw").val();
			var apw = $("#apw").val();
			if (pw != apw) {
				//$("#apw").css("color","#f00");
				if(apw != ""){
					$("#i-tt3").show();
				}
			} else {
				$("#apw").css("color","#555");
				$("#i-tt3").hide();
			}
		});
		
		// 检测邮箱
		$("#em").focus(function (){
			$("#em").css("color","#555");
			$("#i-tt4").hide();
		});
		
		$("#em").blur(function (){
			var emtext = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
			var em = $("#em").val();
			if (em.length <= 6 || !emtext.test(em)) {
				//$("#em").css("color","#f00");
				if(em != ""){
					$("#i-tt4").show();
				}
			} else {
				$("#em").css("color","#555");
				$("#i-tt4").hide();
			}
		});

		
	  </script>
	</body>
</html>
